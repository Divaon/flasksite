
<table border="1">
    <tr>
{% if records %}
           {% for key in records[0].keys() %}
           <th>{{ key }}</th>
          {% endfor %}
          {% else %}
          <th>No records</th>
          {% endif %}

</th>
    </tr>

       {% for row in records %}
       <tr>
        {% for key in records[0].keys() %}
           <td>{{ row[key] }}</td>
          {% endfor %}
          <td>  <form action="/auth/{{ url }}/{{row['id']}}/" method="POST">
    <input type="submit" class="btn btn-dark" value="Delete">
</form>
</td>
        </tr>
        {% endfor %}

</table>
